<div class="container" ng-cloak>
    <section id="todoapp">
        <header id="header">
            <form id="todo-form" role="form">
                <h1>What are you planning to do?</h1>

                <input id="new-todo" type="text" autofocus/>
            </form>
        </header>

        <section id="main">
            <div class="todo-list">
                <ul id=todo-list>
                    <li class="done">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>test todo 1</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>test todo 2</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <footer id="footer">
            <span id="todo-count"><strong>3</strong> items left</span>
        </footer>
    </section>
</div>
